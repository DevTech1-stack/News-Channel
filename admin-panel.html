<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC-NEWS | Admin</title>

    <!-- CS-LINK -->
    <link rel="stylesheet" href="/assessts/css/admin-panel.css">

    <!-- ICONS-LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body class="light-theme">

    <nav>
        <div class="logo">BBC NEWS</div>
        <div class="theme-icons">
            <i class="fas fa-sun" id="lightIcon" onclick="setLightTheme()"></i>
            <i class="fas fa-moon" id="darkIcon" onclick="setDarkTheme()"></i>
        </div>
    </nav>

    <div class="container">
    <h2>Upload New Article</h2>
    <form id="articleForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" required />
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" required></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="top-stories">Top Stories</option>
          <option value="tech">Tech</option>
          <option value="world">World</option>
          <option value="entertainment">Entertainment</option>
          <option value="sports">Sports</option>
          <option value="politics">Politics</option>
          <option value="business">Business</option>
          <option value="weather">Weather</option>
          <option value="education">Education</option>
          <option value="health">Health</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Image URL (optional)</label>
        <input type="url" id="image" />
      </div>

      <button type="submit">Submit Article</button>
      <div class="success" id="successMsg"></div>
    </form>
  </div>


    <!-- JS-LINK -->

    <script src="/assessts/js/admin-articles.js"></script>
</body>

</html>
