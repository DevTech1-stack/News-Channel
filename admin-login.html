<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BBC-NEWS Admin</title>

    <!-- CS-LINK -->
    <link rel="stylesheet" href="/assessts/css/style.css">

    <!-- ICONS-LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body class="light-theme">

    <nav>
        <div class="logo">BBC NEWS</div>
        <div class="theme-icons">
            <i class="fas fa-sun" id="lightIcon" onclick="setLightTheme()"></i>
            <i class="fas fa-moon" id="darkIcon" onclick="setDarkTheme()"></i>
        </div>
    </nav>

    <div class="login-container">
        <h2>Admin Login</h2>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required />
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder=" " required />
                <label for="password">Password</label>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>



    <!-- JS-LINK -->

    <script src="/assessts/js/admin-login.js"></script>
</body>

</html>
